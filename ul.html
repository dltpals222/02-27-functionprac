<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    function datafunc(a, b, c, d){
      let obj = {
        parentData : document.querySelector(a),
        childrenData : document.createElement(b),
        grandChildrenData : document.createElement(c),
        grandChildrenText : d
      }
      return obj;
    }
    //사용자 정의 함수안에 넣었다.
  //위는 리터럴이 맞다. / 실체는 여기에 있다.
  //리턴이 없으면 실행이 안된다. 이것을 캡슐화라고 한다.
    let tagArray = ["div","footer","section"]
    let dataForm = datafunc("#root",tagArray[1],"li","hello");
    //호출할 때 결정할 수 있다.

    let root = dataForm.parentData;
    console.dir(root)
    let ul = dataForm.childrenData
    root.appendChild(ul);
    let li = dataForm.grandChildrenData
    ul.appendChild(li)

    li.textContent = dataForm.grandChildrenText
    //작성실행만 있다. 추론밖에 안된다. 하지만 바꾸는건 끝내주게 할 수 있다.
    //리액트의 초기형태이다.
  </script>
</body>
</html>
